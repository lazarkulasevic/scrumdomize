<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Scrumdomize</title>

	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div class="wrapper">
		<header>
			<h1>Scrumdomize App</h1>
			<p>Enter your name, click OK and pick a number. <br>
				Don't reload until the selection process is done.</p>
		</header>

		<div class="container">
			<form id="form">
				<input type="text" name="user" id="user" placeholder="Enter your name" autocomplete="off">
				<input type="submit" value="OK">
			</form>
		</div>

		<div class="container">
			<div class="grid">
				<div class="num">1</div>
				<div class="num">2</div>
				<div class="num">3</div>
				<div class="num">4</div>
				<div class="num">5</div>
				<div class="num">6</div>
				<div class="num">7</div>
				<div class="num">8</div>
				<div class="num">9</div>
				<div class="num">10</div>
			</div>
		</div>

		<div class="container">
			<table id="users"></table>
		</div>
		<div class="container">
			<input type="button" id="repeat" value="Repeat">
		</div>
	</div>

	<!-- The core Firebase JS SDK -->
	<script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-firestore.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.1.2/firebase-analytics.js"></script>

	<script type="module" src="app.js"></script>
</body>

</html>
